name: build

on:
  push:
    branches: [ "main" ]

jobs:
  job1:
    name: job
    runs-on: ubuntu-latest
    steps:
      - name: First step
        shell: bash
        run: |
          echo ${{ github.run_id }}
          echo "APP_NAME=TEST" >> $GITHUB_ENV

  job2:
    name: job2
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Second first step
        shell: bash
        run: |
          echo ${{ github.run_id }}
          echo "$TEST"